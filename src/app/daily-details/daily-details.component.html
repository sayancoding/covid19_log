<section class="bg-white m-4 md:shadow-lg rounded-lg">
  <div class="m -6">
      <div class="text-2xl py-3">Global Analytics Chart</div>
  </div>

  <div class="m-auto md:p-6  mt-6 ">
    <div style="display: block">
      <canvas baseChart
        [datasets]="bubbleChartData"
        [options]="bubbleChartOptions"
        [colors]="bubbleChartColors"
        [legend]="bubbleChartLegend"
        [chartType]="bubbleChartType">
      </canvas>
    </div>
  </div>


</section>
